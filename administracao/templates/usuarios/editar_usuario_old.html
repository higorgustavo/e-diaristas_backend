{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Edição de usuário {% endblock %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">Editar usuário</div>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {% bootstrap_field form_usuario.username %}
            </div>
            <div class="form-group">
                {% bootstrap_field form_usuario.first_name %}
            </div>
            <div class="form-group">
                {% bootstrap_field form_usuario.email %}
            </div>
            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
